connector.name=iceberg

# JDBC catalog (metadata in MySQL)
iceberg.catalog.type=jdbc
iceberg.jdbc-catalog.connection-url=jdbc:mysql://mysql:3306/iceberg_catalog
iceberg.jdbc-catalog.driver-class=com.mysql.cj.jdbc.Driver
iceberg.jdbc-catalog.connection-user=root
iceberg.jdbc-catalog.connection-password=rootpw

# REQUIRED in Trino for JDBC catalog:
iceberg.jdbc-catalog.catalog-name=lake
iceberg.jdbc-catalog.default-warehouse-dir=s3://iceberg/warehouse

# Native S3 client â†’ MinIO
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.region=us-east-1
s3.path-style-access=true
s3.aws-access-key=minio
s3.aws-secret-key=minio123